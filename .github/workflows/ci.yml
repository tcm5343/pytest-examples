name: CI

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: build
        run: docker compose build app --no-cache

      - name: lint
        run: docker compose run --rm app ruff format --check

      - name: test
        run: docker compose run --rm app pytest
